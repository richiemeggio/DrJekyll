name: Render Monitor
on:
  schedule:
    - cron: '*/2 * * * *'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check service
        run: |
          if curl -s -f https://drjekyll-3v7d.onrender.com > /dev/null; then
            echo "✅ Service is up"
          else
            echo "❌ Service might be sleeping"
            # Forza un secondo tentativo
            curl -s https://drjekyll-3v7d.onrender.com/ || true
          fi
